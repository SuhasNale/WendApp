	<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
<body ng-app="starter">


<ion-pane>

    <ion-header-bar class="bar bar-header bar-positive">
     
      <h1 class="title">WendApp</h1>
     
     </ion-header-bar>
      
      <ion-subheader-bar class="bar bar-subheader bar-energized">
     
      <h1 class="title title_reg">Register</h1>
     
     </ion-subheader-bar>
      	<!-- <ion-subheader-bar class="bar 	   bar-subheader bar-assertive">
        	<h1 class="title">Sub</h1>
      	</ion-subheader-bar> -->
    </ion-pane>

	<ion-content class="content has-header has-subheader">
			<div class="list list-inset">	

				<label class="item item-input item-stacked-label small">
          <span class="input-label">Full Name*</span>
          <input type="text" placeholder="Full Name" required>
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">User Name*</span>
          <input type="text" placeholder="User Name">
        </label>

        <label class="item item-input item-stacked-label">
        	<span class="input_label">Contact No.*</span>
        	<input type="tel" placeholder="Mobile Number">
        </label>

        <label class="item item-input item-stacked-label">
        	<span class="input-label">Email id</span>
        	<input type="email" placeholder="email@xyz.com">
        </label>
				
				<label class="item item-input item-stacked-label">
					<span class="input-label">Block No.</span>
					<input type="tel" placeholder="wing/block Number">
				</label>
		
				<label class="item item-input item-stacked-label">
					<span class="input-label">Flat No.</span>
					<input type="tel" placeholder="Room/Flat Number">
				</label>

				<label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="text" placeholder="Select Password">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Confirm Password</span>
          <input type="password" placeholder="Repeat Password">
        </label>
        
        <div>
					<!-- <button class="button button-calm">Submit</button> -->
					<!-- <button class="button button-calm">Close</button> -->
					<a class="button button-calm" href="login.html">Submit</a>
					<a class="button button-calm" href="../index.html">Close</a>
        </div>
       </div>
	</ion-content>
</body>
</html>
