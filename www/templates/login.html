<ion-view title="Login" id="loginurl">
	<ion-content padding="true" class="has-header">
		<form id="login-form1" class="list">
			<ion-list>
				<label class="item item-input">
					<span input="input-label">Username</span>
					<input type="text" ng-model="data.username" required>
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input type="password" ng-model="data.password" required>
				</label>
			</ion-list>
			<a class="button button-stable button-block" ng-click="login(data)">Log in</a>
			<a ui-sref="signup" class="button button-positive button-block button-clear" ng-click="signup(data)">Or create an account</a>
		</form>
	</ion-content>
</ion-view>
